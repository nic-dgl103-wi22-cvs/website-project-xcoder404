<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Login</title>
</head>
<body>
  <header>
    <nav>
        <b><a href="home.html" class="navigation">Home</a>
            <a href="about.html" class="navigation">About Us</a>
            <a href="mycart.html" class="navigation">My Cart</a>
            <a href="signin.html" class="navigation">Sign In</a></b>
    </nav>
</header>
    <div class="login-card">
        <div class="login-card-content">
          <div class="header">
            <div class="logo">
              <div><img src="logo.jpg" alt="Logo of express liqour store" style="width: 200px;"></div>
            </div>
            <h2>Welcome to Liquor<span class="highlight">EXPRESS</span></h2>
            
          </div>
          <div class="form">
            <div class="form-field username">
              <div class="icon">
                <i class="far fa-user"></i>
              </div>
              <input type="text" placeholder="Username">
            </div>
            <div class="form-field password">
              <div class="icon">
                <i class="fas fa-lock"></i>
              </div>
              <input type="password" placeholder="Password">
            </div>
      
            <button type="submit">
              Login
            </button>
            <div>
              Don't have an account? <a href="">Sign Up Now</a>
            </div>
          </div>
        </div>
        <div class="login-card-footer">
          <a href="">Forgot password?</a>
        </div>
      </div>
</body>
</html>
